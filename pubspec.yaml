name: app_notificaciones_ordenes
description: "Flutter production management app for order notifications and operations"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.3

  # HTTP & JSON
  dio: ^5.6.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

  # Barcode Scanner
  mobile_scanner: ^5.2.1

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Build tools
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true

  # Enable generation of localized Strings
  generate: true

